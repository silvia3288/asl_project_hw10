<!doctype html>
<html lang="en">
<head>
    <!-- Bootstrap CSS (Ensure only one version is loaded) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- jQuery necessary for Bootstrap's JavaScript plugins -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap JS (ensure no version conflict and includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>People</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
    
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Learn Sign Language
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/greetings">Greetings</a>
                    <a class="dropdown-item" href="/phrases">Helpful Phrases</a>
                </div>
            </div>
    
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link start-quiz-link" href="{{ url_for('start_quiz') }}"
                        {% if not session.get('completed_greetings', False) or not session.get('completed_phrases', False) %}
                        data-toggle="tooltip" title="Please complete all lessons before starting the quiz."
                        class="disabled-link"
                        onclick="return false;"
                    {% endif %}>
                 Start Quiz
                    </a>
                </li>
            </ul>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav"></div>
            </div>
        </div>
    </nav>
    

    <div class="container">   
        {% block content %}
        {% endblock %}
    </div>
    {% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let completedGreetings = localStorage.getItem('completed_greetings') === 'true';
        let completedPhrases = localStorage.getItem('completed_phrases') === 'true';
        
        if (completedGreetings && completedPhrases) {
            document.getElementById('quiz-button').style.display = 'block';
        } else {
            document.getElementById('quiz-button').style.display = 'none';
        }
    });
</script>
{% endblock %}

    <!-- External JavaScript file -->
    <script src="{{ url_for('static', filename='people.js') }}"></script>
    <script src="check.js"></script>
    
</body>
</html>
