{% extends "layout.html" %}

{% block content %}
<script>
    let results_text = {{results_text|tojson}}
    $(document).ready(function(){
        $("#results").html(results_text[1])
    })
</script>

<div class="container mt-3 text-center">
    <div class="ml-auto mr-auto">
        <div id="results_div" class="bg-light p-2">
        <h6>Test Results: {{ score }}/{{ total_questions }}</h6>
        <p>{{ results_text }}</p>
    </div>
    </div>
</div>
<div class="mt-3 d-flex flex-wrap justify-content-center">
    <a href="/" class="btn btn-primary custom-button" href="/">Home</a>
    <a href="{{ url_for('quiz') }}" class="btn greeting-btn" style="border-radius: 20px">Try Again</a>
</div>

{% endblock %}
