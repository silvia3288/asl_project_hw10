{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'greetings_quiz.js') }}"></script>

<script>
    let questions = {{questions|tojson}}
</script>

<style>
    #submit_div{
        margin-left: 50%; 
        text-align: right;
    }
</style>

<h2 class="mb-2">Check Your Understanding: Greetings</h2>
<p class="font-weight-bold quiz-sub-head">Identify the following signs:</p>
<div class="container mt-3 text-center">
    <div class="row text-white">
        <div class="col-4" >
            <div id="g-q1">
                <p class="text-align-left mb-0">1.</p>
            </div>
            <input type="text" class="form-control w-75 ml-auto mr-auto" id="g-box1" placeholder="Type answer here...">
            <div id="g-res1" class="mt-2 interm-quiz-res"></div>
        </div>
        <div class="col-4">
            <div id="g-q2">

        <div class="col-4">

            </div>
            <input type="text" class="form-control w-75 ml-auto mr-auto" id="g-box3" placeholder="Type answer here...">
            <div id="g-res3" class="mt-2 interm-quiz-res"></div>
        </div>
    </div>
    <div class="mt-4 mb-0 float-left w-50 text-align-left">
        <a href="{{ url_for('greetings') }}" class="btn custom-button" >All Greetings</a>

    <div class="mt-4 mb-0" id="submit_div">
        <button type="submit" class="btn greeting-btn" id="submit_g" style="border-radius: 20px">Submit</button>
    </div>
