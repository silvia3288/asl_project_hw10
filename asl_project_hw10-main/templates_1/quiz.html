{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>

{% if question_num %}

<script>
    let question = {{question|tojson}}
</script>

<div class="container mt-3 text-center">
    <h6 id="quiz_ques"></h6>
    {% if question["if_multiple_choice"] == "true" %}
    <div class="row">
        {% if question["images"]|length != 0 %}
        <div class="col-6">
            <img id="ques_img" class="img-responsive img-fluid">
        </div>
        {% endif %}
        <div class="col-6" style="margin: auto;">
            <div class="row">
                <div class="col-6">
                    <div id="ans_choices">
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <br>
                        <br>
                        <br>
                    </div>
                    <div class="row">
                        <button id="submit_ans" class="btn btn-secondary">Submit</button>
                        <p id="feedback" class="alert alert-info" style="display:none;"></p>
                        <button id="nextQuestion" class="btn btn-primary" style="display:none;">Next</button>
                    </div>
                    
                </div>
            </div>
        </div>
  
    </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col-4">
            <div id="imgs_drag"></div>
        </div>
        <div class="col-4 dropped" id="droppable">
            <p>Drag here!</p>
        </div>
        <!-- Feedback and Next Button elements -->
        <div class="col-12 mt-3">
            <p id="drag_feedback" class="alert alert-info" style="display:none;"></p>
            <button id="drag_nextQuestion" class="btn btn-primary" style="display:none;">Next</button>
        </div>
    </div>
    {% endif %}
</div>

{% else %}
<div class="container mt-3 text-center">
    <h2>Test Your Knowledge!</h2>
    <!-- Start Quiz button with a custom color -->
    <button type="button" id="startQuiz" class="btn btn-lg mt-4 custom-button">Start Quiz</button>
</div>
{% endif %}
{% endblock %}
