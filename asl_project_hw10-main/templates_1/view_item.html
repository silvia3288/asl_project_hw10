{% extends "layout.html" %}

{% block content %}
{% if item %}
<div class="container mt-3">
    <h2 class="text-left">Learn: "{{ item.name }}"</h2>
    <p class="text-left">ASL Translation: {{ item['ASL Translation'] }}</p>
    
    <div class="row">
        <!-- Column for the ASL video -->
        <div class="col-lg-6 text-center">
            <div class="video-wrapper">
                <!-- Embed YouTube video using iframe -->
                <iframe width="560" height="400" src="https://www.youtube.com/embed/{{ item.video|youtube_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        
        <!-- Column for the sign steps and pro tip -->
        <div class="col-lg-6">
            <h3>Sign Steps:</h3>
            <img src="{{ item.image_steps }}" alt="Sign steps for '{{ item.name }}'" class="img-fluid">
            
            <!-- Pro tip section -->
            {% if item.pro_tip_text %}
                <div class="pro-tip mt-3">
                    <p class="mb-0"><strong>Pro tip:</strong> {{ item.pro_tip_text }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>
    
    <!-- Back button -->
    <div class="mt-3">
        <button type="button" class="btn btn-secondary" onclick="history.back();">Back</button>
    </div>
</div>
{% else %}
    <p>Item not found.</p>
{% endif %}
{% endblock %}
